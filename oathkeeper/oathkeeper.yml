log:
  level: debug
  format: json

serve:
  proxy:
    port: 4455
  api:
    port: 4456

access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/config/oathkeeper/rules/api.yml

authenticators:
  cookie_session:
    enabled: true
    config:
      check_session_url: http://kratos-proxy/sessions/whoami
      subject_from: identity.id
      preserve_path: true
  anonymous:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  header:
    enabled: true
    config:
      headers:
        X-User-Id: "{{ print .Subject }}"
